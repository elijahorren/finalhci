<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GooglePage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,0,0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/search-form.css">
    <link rel="stylesheet" href="./css/index-main.css">

</head>

<body>
    <header>
        <nav class="nav-bar header-item left">
            <div class="nav-list">
                <a href="#about" target="_self">About</a>
                <a href="#store" target="_self">Store</a>
            </div>
        </nav>
        <nav class="nav-bar header-item right">
            <div class="nav-list">
                <a href="" target="_self">Gmail</a>
                <a href="" target="_self">Images</a>
                <button type="button" class="button apps-button" aria-label="Apps">
                    <span class="material-symbols-outlined apps-icon">Apps</span>
                    <span class="tooltip">Google Apps</span>
                </button>
                <a href="" target="_self" class="button sign-in-button">Sign In</a>
            </div>
        </nav>
    </header>
    <main>
        <h1>
            <img src="./images/google-logo.png" alt="Google Logo" class="google-logo">

        </h1>


        <form class="search-form">
            <div class="form-group">
                <span class="material-symbols-outlined search-icon">search</span>
                <input type="text" class="search-input" name="search-icon" aria-label="Search" id="search-input"
                    required>
                <button type="button" class="button google-mic-button" aria-label="Voice Search">
                    <img src="./images/google-mic.png" alt="Search by Voice" class="google-mic">
                    <span class="tooltip">Search by Voice</span>
                </button>
                <button type="button" class="button google-camera-button" aria-label="Search by Image">
                    <img src="./images/google-camera.png" alt="Search by Image" class="google-camera">
                    <span class="tooltip">Search by Image</span>
                </button>
            </div>
            <div class="button-group">
                <button id="searchBtn" type="submit" class="button search-button">Google Search</button>
                <a href="#" target="_self" class="button search-button">I'm Feeling Lucky</a>
            </div>
        </form>

    </main>
    <footer>
        <nav class="nav-bar footer-item">
            <div class="nav-list">
                <a href="#" target="_self">Advertising</a>
                <a href="#" target="_self">Business</a>
                <a href="#" target="_self">About</a>
                <a href="#" target="_self">How Search works</a>
            </div>
        </nav>
        <div class="footer-item carbon-neutral-link"><img src="images/green-leaf.png" alt-"" class="green-leaf" /> <a
                href="" target="_self">Carbon Neutral since 2007</a></div>
        <p>United States</p>
        <nav class="nav-bar footer-item">
            <div class="nav-list">
                <a href="#" target="_self">Privacy</a>
                <a href="#" target="_self">Terms</a>
                <a href="#" target="_self">Settings</a>
            </div>
        </nav>
    </footer>

    <script>
        document.getElementById('searchBtn').addEventListener('click', function () {
            const message = "Hello, please type anything, and I will try to help you.";
            const utterance = new SpeechSynthesisUtterance(message);
            speechSynthesis.speak(utterance);
        });
    </script>
</body>

</html>
