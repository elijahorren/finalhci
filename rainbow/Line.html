<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Eli's Animated Project</title>
<style>
body {
  height: 100vh;
  margin: 0;
  background: linear-gradient(270deg, 
    #f032e6, #4363d8, #ffe119, #fabebe, 
    #3cb44b, #e6beff, #008080, #e6194b, 
    #f58231, #46f0f0, #bcf60c, #911eb4);
  background-size: 2400% 2400%;
  animation: gradientShift 30s ease infinite;
  font-family: Arial, sans-serif;
}
@keyframes gradientShift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}
h1 {
  position: absolute;
  top: 20px;
  width: 100%;
  text-align: center;
  color: white;
  text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
  z-index: 10;
}
.line-container {
  display: flex;
  justify-content: center;
  margin-top: 120px;
}
.rainbow-line {
  width: 80%;
  height: 10px;
  position: relative;
  overflow: hidden;
  background: linear-gradient(90deg, 
                              #ff0000, #ff7f00, #ffff00, 
                              #7fff00, #00ff00, #00ff7f, 
                              #00ffff, #007fff, #0000ff, 
                              #7f00ff, #ff00ff, #ff007f, #ff0000);
  background-size: 200% 100%;
  animation: rainbowSlide 6s linear infinite;
}
.rainbow-line::before {
  content: '';
  position: absolute;
  width: 100%;
  height: 100%;
  background: rgba(255, 255, 255, 0.3);
  animation: colorGlow 3s infinite alternate;
}
@keyframes rainbowSlide {
  0% { background-position: 0% 0; }
  100% { background-position: 200% 0; }
}
@keyframes colorGlow {
  0% { opacity: 0.3; }
  50% { opacity: 0.6; }
  100% { opacity: 0.3; }
}
</style>
</head>
<body>
<h1>Eli's Animated Project</h1>
<div class="line-container">
  <div class="rainbow-line"></div>
</div>
</body>
</html>
